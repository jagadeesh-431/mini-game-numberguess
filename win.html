<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Optional: Black background */
        }
        img {
            width: 100vw;  /* Full width */
            height: 100vh; /* Full height */
            object-fit: cover; /* Ensures the image covers the screen */
        }
    </style>
</head>
<body>
    <img src="https://t4.ftcdn.net/jpg/04/48/34/39/360_F_448343999_opOsZwjJhVIawbiwOo6bQL8IENgNoPaB.jpg">
</body>
</html>
